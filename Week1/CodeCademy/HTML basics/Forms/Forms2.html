<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>Range Input</title>
    </head>
    <body>
        <section id="overlay">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
            <hr>
            <form>
                <h1>Create a burger!</h1>
                <section class="protein">
                    <label for="patty">What type of protein would you like?</label>
                    <input type="text" name="patty" id="patty" value="beef">
                </section>
                <hr>

                <section class="patties">
                    <label for="amount">How many patties would you like?</label>
                        <!--Add your code below-->
                    <input id="amount" type="number" step="1" name="amount">
                </section>
                <hr>

                <section class="cooked">
                    <label for="doneness">How do you want your patty cooked</label>
                    <br>
                    <span>Rare</span>
                         <!--Add your code below-->
                    <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
                    <span>Well-Done</span>
                </section>
                <hr>
                <section class="toppings">
                    <span>What toppings would you like?</span>
                    <br>
                    <!--Add your code below for the first checkbox-->
                    <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                                <label for="lettuce">Lettuce</label>
                    <!--Add your code below for the second checkbox-->
                    <input id="tomato" type="checkbox" name="topping" value="tomato">
                    <label for="tomato">Tomato</label>
                    <!--Add your code below for the third checkbox-->
                    <input type="checkbox" name="topping" value="pickles" id="pickles">
                    <label for="pickles">Pickles</label>
                </section>
                <hr>

                <section class="cheesy">
                    <span>Would you like to add cheese?</span>
                    <br>
                    <input id="yes" type="radio" name="cheese" value="yes">
                    <label for="yes">Yes</label>
                    <input id="no" type="radio" name="cheese" value="no">
                    <label for="no">No</label>
                </section>
                <hr>

                <section class="bun-type">
                    <label for="bun">What type of bun would you like?</label>
                    <!--Add your code below-->
                    <select name="bun" id="bun">
                        <option value="sesame">Sesame</option>
                        <option value="potato">Potato</option>
                        <option value="pickles">Pickles</option>
                    </select>
                </section>
                <hr>

                <section class="sauce-selection">
                    <label for="sauce">What type of sauce would you like?</label>
                    <input list="sauces" id="sauce" name="sauce">
                    <!--Add your code below-->
                    <datalist id="sauces">
                        <option value="ketchup"></option>
                        <option value="mayo"></option>
                        <option value="mustard"></option>
                    </datalist>
                </section>
                <hr>

                <section class="extra-info">
                    <label for="extra">Anything else you want to add?</label>
                    <br>
                    <!--Add your code below-->
                    <textarea id="extra" name="extra" rows="3" cols="40">Textarea</textarea>
                </section>
            </form>
        </section>
    </body>
</html>
